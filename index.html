<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>3 Meses ❤️</title>
    <style>
        body {
            background: #f7e6ff;
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 90px 20px;
        }

        h1 {
            font-size: 42px;
            color: #b300ff;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 20px;
            color: #541a66;
            margin-top: 20px;
        }

        button {
            margin-top: 40px;
            padding: 14px 26px;
            background: #b300ff;
            color: white;
            font-size: 19px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #8a00cc;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
