<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>3 Meses ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(135deg, #f7e6ff, #ffe6f0);
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 80px 20px;
            color: #541a66;
        }

        h1 {
            font-size: 48px;
            color: #b300ff;
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }

        p {
            font-size: 22px;
            margin-top: 10px;
            line-height: 1.6;
        }

        button {
            margin-top: 40px;
            padding: 16px 30px;
            background: #b300ff;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(179,0,255,0.4);
        }

        button:hover {
            background: #8a00cc;
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 8px 20px rgba(179,0,255,0.6);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Pequenas anima√ß√µes de entrada */
        h1, p, button {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        h1 { animation-delay: 0.2s; }
        p { animation-delay: 1s; }
        button { animation-delay: 2s; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
