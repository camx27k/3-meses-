<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Surpresa ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f7e6ff, #ffe6f0);
        text-align: center;
        overflow: hidden;
    }
    #content {
        display: none;
        padding: 50px 20px;
        color: #541a66;
    }
    h1 {
        font-size: 48px;
        color: #b300ff;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
    }
    p {
        font-size: 22px;
        line-height: 1.6;
    }
    #photo {
        margin-top: 30px;
        border-radius: 20px;
        max-width: 90%;
        height: auto;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    button {
        margin-top: 40px;
        padding: 16px 30px;
        background: #b300ff;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(179,0,255,0.4);
    }
    button:hover {
        background: #8a00cc;
        transform: scale(1.08) rotate(-2deg);
        box-shadow: 0 8px 20px rgba(179,0,255,0.6);
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }
    /* Coracoes flutuando */
    .heart {
        position: fixed;
        font-size: 24px;
        z-index: 1000;
        pointer-events: none;
        animation: float 5s linear infinite;
    }
    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-100vh) rotate(360deg); }
    }
    /* Tela de senha */
    #passwordScreen {
        position: fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background: rgba(247,230,255,0.95);
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #passwordScreen input {
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 10px;
        border: 2px solid #b300ff;
        margin-top: 20px;
        outline: none;
    }
    /* Bot√£o da m√∫sica */
    #musicBtn {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: #b300ff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 1001;
        box-shadow: 0 5px 15px rgba(179,0,255,0.4);
    }
    #musicBtn:hover {
        background: #8a00cc;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<!-- Tela de senha -->
<div id="passwordScreen">
    <h1>Digite nossa data üíå</h1>
    <input type="text" id="passwordInput" placeholder="dd/mm/aaaa">
    <button onclick="checkPassword()">Abrir surpresa</button>
</div>

<!-- Conteudo da surpresa -->
<div id="content">
    <h1>Feliz 3 meses ‚ù§Ô∏è</h1>
    <p>Amor, cada momento com voc√™ √© m√°gico. Obrigado por estar comigo!</p>
    <img id="photo" src="foto.jpg" alt="N√≥s duas">
    <button onclick="alert('Te amo muito! üíú')">Clique aqui üíñ</button>
</div>

<!-- M√∫sica e bot√£o -->
<audio id="music" src="musica.mp3" loop></audio>
<button id="musicBtn" onclick="toggleMusic()">üéµ Tocar</button>

<script>
    // Senha: coloque a data de voc√™s aqui
    const password = "26/11/2025"; // exemplo

    function checkPassword() {
        const input = document.getElementById("passwordInput").value;
        if(input === password){
            document.getElementById("passwordScreen").style.display = "none";
            document.getElementById("content").style.display = "block";
        } else {
            alert("Senha incorreta! Tente novamente üíå");
        }
    }

    // M√∫sica play/pause
    const music = document.getElementById('music');
    const musicBtn = document.getElementById('musicBtn');

    function toggleMusic() {
        if (music.paused) {
            music.play();
            musicBtn.innerText = 'üîá Pausar';
        } else {
            music.pause();
            musicBtn.innerText = 'üéµ Tocar';
        }
    }

    // Coracoes flutuando
    const createHeart = () => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (20 + Math.random() * 20) + 'px';
        heart.style.animationDuration = (3 + Math.random() * 4) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    };
    setInterval(createHeart, 300);
</script>

</body>
</html>
